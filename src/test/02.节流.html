<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
    <script src="./js/lodash.js"></script>
</head>

<body>
    <h1>number:<span>0</span></h1>
    <button>点我加1</button>

    <script>
        let count = 0
        const span = document.querySelector("span")
        document.querySelector("button").onclick = _.throttle(function () {
            count++
            span.innerHTML = count
            console.log("执行");
        }, 1000)

    </script>
</body>

</html>
